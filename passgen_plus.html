            <form>
                <div class="row">
                    <div class="col me-5 text-center" style="margin-top: 7rem;">

                        <textarea class="form-control-lg custom-form-input custom-font-input mb-5" placeholder='Kliknij "Generuj"' id="password" rows="12" style="width: 20rem;"></textarea><br>
                        <button type="button" class="btn btn-secondary me-4 mb-5 custom-form-button" onclick="genPassword()">Generuj</button>

                        <input type="number" class="form-control-lg me-3 mb-5 custom-form-input custom-font-input custom-width-input-number" id="passwordLength" name="amountInput" min="4" max="24" value="8" readonly oninput="document.getElementById('passwordLengthRange').value = value">

                        <label class="form-check-label mb-3" for="lowercase">Małe litery</label><br>

                        <label class="form-check-label mb-3" for="uppercase">Wielkie litery</label><br>
                        <input type="checkbox" class="form-check-input" id="numbers" checked>
                        <label class="form-check-label mb-3" for="numbers">Cyfry</label><br>

                        <label class="form-check-label mb-5" for="specials">Znaki specjalne</label><br>
                        <label for="passwordAmount" class="form-label">Ilość haseł:</label><br>
                        <input type="number" class="form-control-lg custom-form-input custom-font-input mb-5" id="passwordAmount" min="1" value="5"><br>

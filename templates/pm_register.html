{% extends "base.html" %}

{% block title %}password manager - załóż konto{% endblock %}

{% block content %}

    <div class="bg-zinc-900 p-8 rounded-lg shadow-lg sm:w-full max-w-md quicksand-font">

        <h2 class="text-2xl font-bold text-white mb-6 text-center">załóż konto</h2>
        
        <form id="login-form" method="post" action="/api/register">
            <div class="mb-4">
                <label for="email" class="text-white font-bold block mb-2">adres e-mail:</label>
                <input type="text" id="email" name="email" required 
                       class="w-full p-2 rounded-md bg-zinc-700 text-white border border-zinc-600 focus:border-indigo-400 focus:ring-1 focus:ring-indigo-400">
            </div>

            <div class="mb-4">
                <label for="username" class="text-white font-bold block mb-2">nazwa użytkownika:</label>
                <input type="text" id="username" name="username" required 
                       class="w-full p-2 rounded-md bg-zinc-700 text-white border border-zinc-600 focus:border-indigo-400 focus:ring-1 focus:ring-indigo-400">
            </div>

            <div class="mb-4">
                <label for="password" class="text-white font-bold block mb-2">hasło:</label>
                <input type="password" id="password" name="password" required 
                       class="w-full p-2 rounded-md bg-zinc-700 text-white border border-zinc-600 focus:border-indigo-400 focus:ring-1 focus:ring-indigo-400">
            </div>

            <div class="flex space-x-4">
                <button type="submit" 
                        class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg">
                    załóż konto
                </button>
                <a href="/password-manager/login" 
                   class="bg-zinc-700 hover:bg-zinc-600 text-white font-bold py-2 px-4 rounded-lg text-center">
                    zaloguj się
                </a>
            </div>
        </form>

        <div id="error" class="flex justify-center text-red-500 text-sm mt-2"></div>

    </div>
{% endblock %}
